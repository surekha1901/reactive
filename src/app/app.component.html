<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"  formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('username').touched"
             class="help-block">please enter valid user name!</span>
          </div>
         
          <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="email"
              formControlName="email"
               class="form-control">
               <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
               class="help-block">please enter valid user email!</span>
             
            </div>
          

            

        </div>
       
        
         
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio"  [value]="gender" formControlName="gender">
              {{gender}}
            </label>

          </div>
          <div formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button class=" btn btn-default" type="button" (click)="onAddHobby()" >Add Hobby</button>
            <div class="form-group"
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index"
            >
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>
          <span *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">please enter valid user data!</span>
          <button class="btn btn-primary" type="submit">Sumbit</button>

      </form>
     
    


    </div>
  </div>
  
</div>
